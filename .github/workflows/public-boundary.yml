name: public-boundary

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  boundary-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      - name: Boundary checks
        run: ./scripts/check-public-boundary.sh
